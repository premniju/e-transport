<ion-header>   
</ion-header>


<ion-content padding class="master">
  <ion-row>
    <ion-col class="center-text title">
      <img class="e-logo" src="assets/imgs/logo.png">
    </ion-col>
  </ion-row>
  <div class="content_name">
    <ion-row>
      <ion-col>
        <ion-item no-lines>
          <ion-label class="center-text title">TRANSPORT DIMENSION TOOL</ion-label>
        </ion-item>
      </ion-col>
    </ion-row>
    <form (ngSubmit)="loginAuthentication($event)" #loginForm="ngForm">

      <ion-row>
        <ion-col>
          <ion-list inset>
            <ion-item class="user-input">
              <ion-label  class="login-icon-label"><ion-icon name="contact"></ion-icon></ion-label>
              <ion-input placeholder="Username" [(ngModel)]="login.username" name="username" required></ion-input>
            </ion-item>           
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-list inset>
            <ion-item class="user-input">

              <ion-label class="login-icon-label">
                <ion-icon name="lock"></ion-icon>
              </ion-label>

              <ion-input type="Password" placeholder="Password" name="password" [(ngModel)]="login.password" required></ion-input>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="signup-col">
          <button class="login-btn" full type="submit" [disabled]="!loginForm.form.valid" ion-button round>Login</button>
        </ion-col>
      </ion-row>
    </form>


  </div>

</ion-content>
